<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="styles.css">
	
	<title>Contacto-Barberia Alura</title>

</head>

<body>
    <header>
        <div class="caja">
			<h1><img src="image/logo.png" alt="Logo Barberia Alura"></h1>   
			<nav>
				<ul>
					<li><a href="barberia.html">Home</a></li>
					<li><a href="productos.html">Productos</a></li>
					<li><a href="">Contacto</a></li>
				</ul>
			</nav>

	    </div>
	</header>
    
    <main>
       <form>
           <label for="NombreApellido">Nombe y apellido</label>   
           <input type="text" id="NombreApellido" class="input-padron" required>
           
           <label for="correoElectronico">Correo electronico</label>   
           <input type="email" id="correoElectronico" class="input-padron" required placeholder="email@dominio.com">

           <label for="Telefono">Telefono</label>   
           <input type="tel" id="Telefono" class="input-padron" required placeholder="XXX-XXXXXXXX">

           <label for="mensaje">Mensaje</label>
           <textarea name="" id="mensaje" cols="70" rows="10"class="input-padron" required></textarea>
           
           <fieldset>
               <legend>Como le gustaria que lo contactemos?</legend>
           
               <label for="radio-email"><input type="radio" name="contacto" value="email" 
                id="radio-email">Email</label>
               
               <label for="radio-telefono"><input type="radio" name="contacto" value="telefono"
                id="radio-telefono">Telefono</label>
               
               <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" 
                id="radio-whatsapp" checked>Whatsapp</label>
               
           </fieldset>

            <fieldset>
               <legend>¿En cual horario prefiere ser atendido?</legend>
               <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
             </select>
           
            </fieldset>

           
           <label class="checkbox"><input type="checkbox" checked>¿Les gustaria recibir novedades de la barberia Alura?</label>

           <input type="submit" value="Enviar Formulario" class="enviar">
    
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08hs-20hs</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08hs-20hs</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08hs-20hs</td>
                </tr>
            </tbody>
            
        </table>
    
    </main>
    
    <footer>
        <img src="image/logo-blanco.png" alt="Logo Barberia Alura">
        <p class="Copyright">&copy Copyright Barberia Alura - 2023</p>
    </footer>
    
</body>

</html>
